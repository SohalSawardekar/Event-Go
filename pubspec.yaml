name: eventgo
description: EventGo - A Flutter app for discovering local events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^0.13.5
  shared_preferences: ^2.1.0
  flutter_secure_storage: ^8.0.0
  google_maps_flutter: ^2.2.6
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.5
  url_launcher: ^6.1.10
  intl: ^0.18.0
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  flutter_local_notifications: ^13.0.0
  share_plus: ^6.3.2
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  geolocator: ^9.0.2
  flutter_staggered_animations: ^1.1.1
  google_sign_in: ^6.1.0
  flutter_facebook_auth: ^5.0.8
  timeago: ^3.4.0
  flutter_dotenv: ^5.0.2
  image_picker: ^0.8.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env